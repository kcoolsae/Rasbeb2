# List of all registrations
registration-list {
  title = Inscriptions
  expiry-date = "Date d'expiration"
  filter.expiry-date = "Filter par date d'expiration"
  caption {
    delete = ${common.caption.delete}
    renew = Renouveler
    delete-expired = Supprimer toutes les inscriptions expirées
  }
}