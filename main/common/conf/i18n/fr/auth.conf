# Translations related to authentication, identification and registration

# Common
token-sent = "Un e-mail d'inscription a été envoyé à l'adresse indiquée."
password-again = ${common.password} (repeat)

# Logging out
logout {
   message = Vous êtes maintenant déconnecté.
   mimic = "Déconnexion réussie. Reconnecté en tant qu'organisateur."
   menu = Se déconnecter
   end-session = Terminer la session
}

# The login form
login {
  caption = Se connecter
  title = ${auth.login.caption}
  bebras-id = ${common.bebras-id} (5/6 chiffres)
  password = ${common.password}
  email = ${common.email}
  error = "Échec de la connexion. Nom d'utilisateur ou mot de passe incorrect"
  menu = ${auth.login.caption}
  session-warning = "Votre session a expiré. Veuillez vous reconnecter."
}

# The form to request a new password
forgot-password {
  title = "Mot de passe oublié ?"
  link = ${auth.forgot-password.title}
  email = ${common.email}
  caption = Envoyer un e-mail
  text = Indiquez votre adresse e-mail ci-dessous et nous vous enverrons des instructions pour choisir un nouveau mot de passe.
  message = "Un e-mail a été envoyé à l'adresse indiquée (si elle nous est connue)."

  mail {
    subject = "Modification du mot de passe pour la plateforme de gesion du challenge Bebras"
    text = """Madame, Monsieur,

Vous recevez cet e-mail car vous avez informé le système que vous
avez oublié votre mot de passe pour la plateforme de gestion du challenge Bebras.

Cliquez sur le lien ci-dessous pour modifier votre mot de passe.

    {0}
"""
  }
}

# The form to reset the password
reset-password {
  email = ${common.email}
  password = ${common.password}
  password-again = ${auth.password-again}
  title = Nouveau mot de passe
  text = Indiquez votre adresse e-mail et un nouveau mot de passe pour le réinitialiser.
  success = Votre mot de passe a été modifié.
  error = """Erreur de modification du mot de passe.
Peut-être avez vous attendu trop longtemps ou il y avait une erreur dans l'adresse e-mail
que vous avez saisie.
"""
  token-error = "Le lien sur lequel vous avez cliqué n'est plus valide ou a expiré."
  caption = Définir un nouveau mot de passe
}

# The form to change your password
change-password {
  old-password = Ancien mot de passe
  new-password = Nouveau mot de passe
  new-password-again = ${auth.change-password.new-password} (répéter)
  title = Modifier le mot de passe
  menu = ${auth.change-password.title}
  caption = ${auth.change-password.title}
  constraint = Les mots de passe doivent être identiques
  success = Votre mot de passe a été modifié.
  error = Mot de passe incorrect
}

# The form requesting further details for registration
registration {
  title = "S'inscrire en ligne auprès de Bebras"
  text = """Choisissez un mot de passe et indiquez votre nom pour terminer votre inscription. Vous pourrez ensuite
vous connecter sur le système. (Tous les champs doivent être remplis)
"""
  email = ${common.email}
  email-warning = "Utilisez la même adresse e-mail que celle à laquelle vous avez reçu l'e-mail d'inscription."
  password = ${common.password}
  password-again = ${auth.password-again}
  full-name = ${common.full-name}
  caption = "S'inscrire"
  success = Inscription réussie. Vous pouvez désormais vous connecter.
  error = """Une erreur s'est produite : vérifiez que l'adresse e-mail est bien celle
à laquelle vous avez reçu l'e-mail d'inscription et que l'invitation ne date pas de plus de 24 heures.
"""
}

# Separate error page for when the registration token is expired or invalid
registration-error {
    title = Inscription Bebras invalide
    text = """<p>Le lien d'inscription contenu dans l'e-mail est invalide ou a expiré (il n'est
valable que pendant 72 heures).</p><p>Vous devrez faire une nouvelle demande d'inscription ou demander à un collègue de votre école
de vous inscrire à nouveau.</p><p>Attention ! Avec certains navigateurs, ce message s'affiche par erreur. Si vous avez déjà pu saisir
votre nom et votre mot de passe, essayez quand même de vous connecter.</p>
"""
}

# The form requesting registration
registration-request {
  email = ${common.email}
  caption = "S'inscrire"
  message = "Un e-mail d'inscription a été envoyé à l'adresse indiquée"
  error = Adresse e-mail invalide
  error-exists = Un utilisateur avec cette adresse e-mail existe déjà

  mail {
    subject = "Inscription pour la plateforme de gesion du challenge Bebras"
    text = """Madame, Monsieur,

Vous recevez cet e-mail car vous êtes inscrit(e) sur la plateforme de gestion du challenge Bebras.

Cliquez sur le lien ci-dessous pour finaliser votre inscription.

    {0}

Merci de l'intérêt que vous portez au challenge Bebras.
"""
  }

  mail-exists {
    subject = Inscription inattendue à Bebras en ligne
    text = """Cher utilisateur,

Par le présent e-mail, nous vous informons que nous avons reçu une demande d'inscription de votre adresse e-mail
auprès de *Bebras online*. Cela nous semble quelque peu étrange, car vous étiez déjà inscrit en tant
qu'utilisateur auparavant.

Peut-être avez-vous demandé à plusieurs collègues de vous inscrire ?

Pour le système Bebras en ligne, cela ne fait guère de différence. Vous pouvez donc
ignorer cette information en toute sécurité. À titre d'information, nous vous communiquons l'adresse IP
de l'ordinateur qui a été utilisé pour la demande d'inscription :

    {0}

Cordialement
"""
  }
}

