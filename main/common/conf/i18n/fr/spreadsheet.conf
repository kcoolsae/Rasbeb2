caption {
    download-scores = Télécharger les résultats
    download-registrations = Télécharger les inscriptions
    download-pupils = Télécharger le tableur des élèves
}

filename {
    scores = résultats
    registrations = inscriptions
    pupils = élèves
    participations = participations
}

# Table that lists upload errors
errors {
    row = Ligne
    message = "Message d'erreur"
    contains-formula = Les tableurs contenant des formules ne sont pas pris en charge
}

# Upload pupils + table indicating errors
pupils {
    title = Erreurs dans le tableur des élèves
    back = ${common.caption.back}
    link = Charger le tableur des élèves
    success = Élèves ajoutés
    error = Impossible de charger le fichier
    # errors when uploading pupils
    empty-class = Le nom de la classe ne peut pas être vide
    unknown-class = Classe inconnue (pour cette école)
    empty-name = Le nom ne peut pas être vide
    empty-gender = Le genre est obligatoire
    unknown-gender = "Le genre doit être H, F ou X."
    duplicate-pupil = La classe contient déjà un élève portant ce nom
}

# Download pupils - table headings
pupil {
    class = ${common.class}
    name = ${common.name}
    gender-short = "H/F/X"
    bebras-id = ${common.bebras-id}
    password = ${common.password}
}

# Download score - table headings
score {
    class = ${common.class}
    name = ${common.name}
    score = ${event.participations.score}
}