# Translation files for events

# Table of events as shown to teacher
events {
    heading = Évènements
    title = ${common.title}
    language = ${common.language}
    contest = ${common.contest}
    age-group = ${common.age-group}
    status = ${common.status}
    details = Détails
    view = Voir
    footer = Les évènements peuvent également être gérés depuis le menu Challenges
}

# Page displaying information about a single event
event {
    title = ${common.title}
    update-title = ${common.caption.update}
    error-no-access = "Vous n'avez pas accès à cet évènement"

    # initial text message, depending on the status of the event. HTML is allowed
    text {
        PENDING_FREE = """Cet évènement n'est <b>pas encore ouvert</b>. Vous devez l'ouvrir juste avant de démarrer le challenge afin que
les élèves puissent y participer. Seuls les élèves qui ont reçu l'autorisation (voir ci-dessous) pourront
y participer."""

        PENDING_BLOCKED = "Cet évènement ne <b>peut pas encore être ouvert</b> tant que le challenge officiel n'a pas commencé."

        OPEN = """Cet évènement est <b>ouvert</b>. Les élèves qui ont reçu l'autorisation (voir ci-dessous) peuvent désormais
participer. Ils ne pourront toutefois pas voir leurs résultats avant
la clôture de l'évènement."""

        CLOSED_FREE = """Cet évènement est <b>fermé</b>. Les élèves ne peuvent plus y participer, mais
leurs résultats sont désormais disponibles."""

        CLOSED_BLOCKED = """Cet évènement est <b>fermé</b>. Les élèves ne peuvent plus y participer. Les résultats seront disponibles aussitôt que
le challenge officiel sera terminé."""
    }
}

# captions for buttons after the initial text message

caption {
    open = "Ouvrir l'évènement"
    close = "Fermer l'évènement"
    reopen = "Réouvrir l'évènement"
}

# Subscription tables (permissions) shown on the event page
registrations {
    heading = Inscriptions à cet évènement
    text = "Ci-dessous vous pouvez voir quels élèves sont inscrits à cet évènement (regroupés par classe)."
    instructions = """L'inscription des élèves à un évènement se fait classe par classe : cochez la case dans la colonne de droite pour les élèves
qui sont autorisés à participer à l'évènement et appuyez ensuite le bouton ''"""${registrations.update}"""'' en haut de la même classe pour
enregistrer vos changements. (La case à cocher dans la colonne d'entête coche toutes les cases d'une classe en une fois.)"""
    add = Inscrire un nouvel élève
    update = ${common.caption.update}
    name = ${common.name}
    registered = Inscrit
    not-registered = Pas inscrit
    message = Inscriptions mises à jour
    link = Modifier les autorisations
    success = Élève ajouté (et inscrit)
}

# Adding a new event
add {
    title = Ajouter un nouvel évènement
    link = ${event.add.title}
    name = "Nom de l'évènement"
    message = Nouvel évènement créé
    caption {
        create = Créer
        add = ${common.caption.add}
    }
    language = ${common.language}
    age-group = ${common.age-group}
    error-age-group-required = "Veuillez sélectionner une tranche d'âge"
}

# Table of students currently participating in the event
participations {
    name = ${common.name}
    score = Score
    score-invalid = (aucune participation)
    deadline = Échéance
    not-yet-started = Pas encore démarré
    caption-reopen = Réouvrir la participation
    success-reopen = Participation réouverte
}

# Form for adding extra minutes
extra-minutes {
    link = Accorder des minutes supplémentaires
    success = Minutes supplémentaires accordées
    minutes = Minutes
    caption = ${common.caption.add}
}

# Deleting an event
delete {
    caption = "Supprimer l'évènement"
    info = "Un évènement ne peut pas être supprimé une fois que quelqu'un y a participé"
    error = "Impossible de supprimer l'évènement"
}